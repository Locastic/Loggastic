framework:
    messenger:
        # reset services after consuming messages
        reset_on_message: true

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
#        # https://symfony.com/doc/current/messenger.html#transport-configuration
#        # async: '%env(MESSENGER_TRANSPORT_DSN)%'
#        # failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
#        # Route your messages to the transports
            'Locastic\Loggastic\Message\CreateActivityLogMessage': sync
            'Locastic\Loggastic\Message\UpdateActivityLogMessage': sync
            'Locastic\Loggastic\Message\DeleteActivityLogMessage': sync
            'Locastic\Loggastic\Message\PopulateCurrentDataTrackersMessage': sync

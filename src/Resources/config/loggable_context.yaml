services:
    locastic_activity_log.metadata.loggable.context_collection_factory.cached:
        class: Locastic\ActivityLogs\Metadata\LoggableContext\Factory\CachedLoggableContextCollectionFactory
        decorates: 'locastic_activity_log.metadata.loggable.context_collection_factory'
        decoration_priority: -10
        arguments:
            - '@.inner'
            - '@cache.system'

#   XML is the default
    locastic_activity_log.metadata.loggable.context_collection_factory:
        alias: locastic_activity_log.metadata.loggable.context_collection_factory.xml

    locastic_activity_log.metadata.loggable.context_collection_factory.xml:
        class: Locastic\ActivityLogs\Metadata\LoggableContext\Factory\ExtractorLoggableContextCollectionFactory
        arguments:
            - '@Locastic\ActivityLogs\Metadata\Extractor\XmlLoggableExtractor'

    Locastic\ActivityLogs\Metadata\LoggableContext\Factory\LoggableContextCollectionFactoryInterface:
        alias: 'locastic_activity_log.metadata.loggable.context_collection_factory'

    locastic_activity_log.metadata.loggable.context_collection_factory.yaml:
        class: Locastic\ActivityLogs\Metadata\LoggableContext\Factory\ExtractorLoggableContextCollectionFactory
        decorates: 'locastic_activity_log.metadata.loggable.context_collection_factory'
        arguments:
            - '@Locastic\ActivityLogs\Metadata\Extractor\YamlLoggableExtractor'
            - '@.inner'

    locastic_activity_log.metadata.loggable.context_collection_factory.annotation:
        class: Locastic\ActivityLogs\Metadata\LoggableContext\Factory\AnnotationLoggableContextCollectionFactory
        decorates: 'locastic_activity_log.metadata.loggable.context_collection_factory'
        arguments:
            - '@.inner'
            - '@annotations.reader'
            - '%locastic_activity_log.dir.loggable_classes%'

    Locastic\ActivityLogs\Metadata\LoggableContext\Factory\LoggableContextFactoryInterface:
        alias: 'Locastic\ActivityLogs\Metadata\LoggableContext\Factory\LoggableContextFactory'

    Locastic\ActivityLogs\Metadata\LoggableContext\Factory\LoggableContextFactory:
        autowire: true
